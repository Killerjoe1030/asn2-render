<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "styles" href = "/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
    <style>
      .user-container{
        border-style: solid;
        border: 1px;
      }

    </style>   
</head>
<body>
    <main class = "container-fluid">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" style="margin-left:20px;">Student Tracker</a>
          
            <!-- Toggler/collapsibe Button -->
            <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button> -->
          
            <!-- Navbar links -->
            <div>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/students/home">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/addStudent.html">Add Student</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/students/view">Edit Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/students/select">Delete Student</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/about.html">About</a>
                </li>                
              </ul>
            </div>
          </nav>
          <section id="rectangleGraph">
            <h1 >Student Graph</h1>
            <div class="user-wrapper" style="border: 2px black;">
              <div class="user-container" th:each="student:${st}" th:style="
                'border: 1px solid black;' + 'margin-bottom: 20px;' + 
                'height: ' + ${student.height}*2 + 'px;' + 
                'width: ' + ${student.weight}*2 + 'px;' + 'background-color: lightgrey;'
              ">
                <div>
                  <a class="studentName" th:text="${student.name}" th:style="'color: '+ ${student.hairColor} + ';'" th:href="@{/students/edit/{uid}(uid=${student.uid})}"></a><br>
                  <span class="studentGPA" th:text="'GPA: '+${student.gpa}"></span>
                </div>
              </div>
            </div>
          </section>
          <span id="additionalInfo">
            <div class="border border-secondary border-4"  id="infoBox" style="margin-bottom: 20px;">
                <h2 style="margin-left: 10px;">Additional Info</h2>
                <t1 style="margin-left: 10px;">Highest GPA: </t1><t1 id="highGPA" th:text="${addInfo2[1]}"></t1><t1 style="margin-left: 20px;">Tallest Student: </t1><t1 id="tallestStudent" th:text="${names[1]}"></t1><t1 style="margin-left: 20px;">Heaviest Student: </t1></t1><t1 th:text="${names[3]}"></t1><br>
                <t1 style="margin-left: 10px;">Lowest GPA: </t1><t1 id="LowGpA" th:text="${addInfo2[0]}"></t1><t1 style="margin-left: 25px;">Shortest Student: </t1><t1 id="shortestStudent" th:text="${names[0]}"></t1><t1 style="margin-left: 25px;">Lightest Student: </t1><t1 th:text="${names[2]}"></t1><br>
                <t1 style="margin-left: 10px;">Average GPA: </t1><t1 id="avgGpa" th:text="${addInfo2[2]}"></t1><t1 style="margin-left: 16px;">Average Height: </t1><t1 id="avgHeight" th:text="${addInfo1[0]}"></t1><t1 style="margin-left: 55px;">Average Weight: </t1><t1 th:text="${addInfo1[1]}"></t1><br>
            </div>
            
          </span>
    </main>

</body>
</html>
