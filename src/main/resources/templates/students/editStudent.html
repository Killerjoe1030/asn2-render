        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" style="margin-left:20px">Student Tracker</a>

            <!-- Navbar links -->
            <div>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/students/home">Home</a>

                <li class="nav-item">

        <section class="addStudent">

          <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-md-4">
              <h1 class="text-center mt-5 mb-4">Edit Student</h1>
              <form id="studentForm" class="needs-validation" >
                <!-- action="/students/edited/{uid}" method="post" -->
                          
                <div class="mb-3">
                  
                  <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="Name" th:value="${student.name}" required>
                  <div class="valid-feedback">Valid</div>
                  <div class="invalid-feedback">Please fill out this field</div>
                </div>
                <div class="mb-3">
                  <input type="number" id="weight" name="weight" class="form-control form-control-lg" placeholder="Weight" th:value="${student.weight}" required>
                  <div class="valid-feedback">Valid</div>
                  <div class="invalid-feedback">Please fill out this field</div>
                </div>
                <div class="mb-3">
                  <input type="color" id="hair_color" name="hair_color" class="form-control form-control-lg" placeholder="Hair Colour" th:value="${student.hairColor}" required>
                  <div class="valid-feedback">Valid</div>
                  <div class="invalid-feedback">Please fill out this field</div>
                </div>
                <div class="mb-3">
                  <input type="number" id="height" name="height" class="form-control form-control-lg" min="47"placeholder="Height (in cm)" th:value="${student.height}" required>
                  <div class="valid-feedback">Valid</div>
                  <div class="invalid-feedback">Please fill out this field</div>
                </div>
                <div class="mb-3">
                  <input type="number" step="0.01" id="gpa" name="gpa" class="form-control form-control-lg" min="0.00" max="4.33"  placeholder="GPA (0.00-4.33)" th:value="${student.gpa}" required>
                  <div class="valid-feedback">Valid</div>
                  <div class="invalid-feedback">Please fill out this field</div>
                </div>                                
  
                          <div class="d-grid gap-2">
                              <input class="btn btn-primary" type="submit" value="SUBMIT CHANGES" th:formaction="@{/students/edited/{uid}(uid=${student.uid})}"></input>
                          </div>    
              </form>
            </div>
          </div>
        </div>


        </section>
    </main>    
</body>
